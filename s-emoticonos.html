    <style>
        html, body {

        .os-red {

        /* --- Contenedor Principal de la Galer√≠a --- */
        .gallery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10000;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
            padding-bottom: 5%;
        }

        .gallery-header h1 {
            font-size: calc(2em + 2vmin);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            margin: 0;
        }

        /* --- Barra de B√∫squeda --- */
        #search-input {
            width: 90%;
            max-width: 600px;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #search-input:focus {
            border-color: #E53935;
        }
        
        /* --- Contenedor de la Cuadr√≠cula de Emojis (con scroll) --- */
        .emoji-grid-container {
            width: 90%;
            max-width: 1000px;
            flex: 1; /* Ocupa el espacio restante */
            overflow-y: auto; /* Habilita el scroll vertical */
            padding-right: 10px; /* Espacio para la barra de scroll */
        }
        
        .emoji-category h2 {
            font-size: 1.1em;
            font-weight: 500;
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
        }

        .emoji-item {
            font-size: 2.2rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            padding: 5px;
            background: none;
            border: none;
            transition: background-color 0.2s ease;
        }
        .emoji-item:hover {
            background-color: #e9ecef;
        }
        
        /* --- Notificaci√≥n de Copiado --- */
        #copy-notification {
            position: fixed;
            bottom: 80px; /* Justo encima del men√∫ inferior */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10002;
        }
        #copy-notification.show {
            opacity: 1;
        }

            // --- Funci√≥n para renderizar los emoticonos ---
            const renderEmojis = (data) => {
                emojiContainer.innerHTML = ''; // Limpiar el contenedor
                
                data.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'emoji-category';

                    const title = document.createElement('h2');
                    title.textContent = category.category;
                    
                    const grid = document.createElement('div');
                    grid.className = 'emoji-grid';

                    category.emojis.forEach(emoji => {
                        const button = document.createElement('button');
                        button.className = 'emoji-item';
                        button.textContent = emoji.e;
                        button.setAttribute('aria-label', `Copiar emoji: ${emoji.k[0]}`);
                        grid.appendChild(button);
                    });
                    
                    categoryDiv.appendChild(title);
                    categoryDiv.appendChild(grid);
                    emojiContainer.appendChild(categoryDiv);
                });
            };
            
            // --- Funci√≥n de B√∫squeda ---
            const handleSearch = () => {
                const query = searchInput.value.toLowerCase().trim();
                
                if (!query) {
                    renderEmojis(emojiData); // Si no hay b√∫squeda, mostrar todo
                    return;
                }
                
                const filteredData = emojiData.map(category => {
                    const filteredEmojis = category.emojis.filter(emoji => 
                        emoji.e.includes(query) || emoji.k.some(keyword => keyword.includes(query))
                    );
                    return { ...category, emojis: filteredEmojis };
                }).filter(category => category.emojis.length > 0);

                renderEmojis(filteredData);
            };

            // --- Funci√≥n para Copiar al Portapapeles ---
            const handleCopy = (e) => {
                const emojiButton = e.target.closest('.emoji-item');
                if (!emojiButton) return;

                navigator.clipboard.writeText(emojiButton.textContent).then(() => {
                    showNotification();
                }).catch(err => {
                    console.error('Error al copiar el emoji: ', err);
                });
            };

            let notificationTimeout;
            const showNotification = () => {
                clearTimeout(notificationTimeout);
                copyNotification.classList.add('show');
                notificationTimeout = setTimeout(() => {
                    copyNotification.classList.remove('show');
                }, 1500);
            };

            // --- Event Listeners ---
            searchInput.addEventListener('input', handleSearch);
            emojiContainer.addEventListener('click', handleCopy);

            // --- Renderizado Inicial ---
            renderEmojis(emojiData);
        });
    </script>
