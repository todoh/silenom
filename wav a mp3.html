<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor por Lotes de WAV a MP3</title>
    <!-- Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip para crear el archivo .zip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* Estilos personalizados para mejorar la apariencia */
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-drop-zone {
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .dragover {
            background-color: #e0f2fe;
            border-color: #0284c7;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Convertidor de WAV a MP3</h1>
            <p class="text-slate-500 mt-2">Convierte múltiples archivos .wav a .mp3, conservando metadatos. Todo en tu navegador.</p>
        </header>

        <main>
            <!-- Zona para arrastrar y soltar archivos -->
            <div id="drop-zone" class="file-drop-zone border-4 border-dashed border-slate-200 rounded-xl p-8 text-center cursor-pointer hover:border-sky-500 hover:bg-sky-50">
                <div class="flex flex-col items-center justify-center">
                    <svg class="w-16 h-16 text-slate-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                    </svg>
                    <p class="text-slate-600 font-semibold">Arrastra y suelta tus archivos .wav aquí</p>
                    <p class="text-slate-500 text-sm mt-1">o haz clic para seleccionarlos</p>
                </div>
                <input type="file" id="file-input" class="hidden" multiple accept=".wav,audio/wav,audio/x-wav">
            </div>

            <!-- Lista de archivos y progreso -->
            <div id="file-list" class="mt-6 space-y-3">
                <!-- Los archivos seleccionados se mostrarán aquí -->
            </div>

            <!-- Botones de acción -->
            <div id="action-buttons" class="mt-8 flex flex-col sm:flex-row gap-4 justify-center hidden">
                <button id="convert-btn" class="w-full sm:w-auto bg-sky-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-sky-700 transition-all disabled:bg-slate-400 disabled:cursor-not-allowed">
                    Convertir Archivos
                </button>
                <button id="download-btn" class="w-full sm:w-auto bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-emerald-700 transition-all disabled:bg-slate-400 disabled:cursor-not-allowed" disabled>
                    Descargar todo (.zip)
                </button>
            </div>
        </main>
    </div>

    <!-- Script del Worker de conversión (inline) -->
    <script id="converter-worker" type="javascript/worker">
        // URLs de las librerías que el worker necesita
        const LAME_URL = 'https://raw.githack.com/zhuker/lamejs/master/lame.min.js';
        const ID3_WRITER_URL = 'https://cdn.jsdelivr.net/npm/id3-writer@1/dist/id3-writer.min.js';

        // Importar las librerías necesarias dentro del worker
        self.importScripts(LAME_URL, ID3_WRITER_URL);

        // Función para parsear los metadatos de un archivo WAV (formato RIFF INFO)
        function parseWavMetadata(dataView) {
            const metadata = {};
            const fileLength = dataView.byteLength;
            let offset = 12; // Saltamos el encabezado RIFF y WAVE

            while (offset < fileLength) {
                const chunkId = String.fromCharCode(dataView.getUint8(offset), dataView.getUint8(offset + 1), dataView.getUint8(offset + 2), dataView.getUint8(offset + 3));
                const chunkSize = dataView.getUint32(offset + 4, true);

                if (chunkId === 'LIST' && chunkSize > 0) {
                    const listType = String.fromCharCode(dataView.getUint8(offset + 8), dataView.getUint8(offset + 9), dataView.getUint8(offset + 10), dataView.getUint8(offset + 11));
                    if (listType === 'INFO') {
                        let subOffset = offset + 12;
                        const endOffset = offset + 8 + chunkSize;
                        while (subOffset < endOffset) {
                            const subChunkId = String.fromCharCode(dataView.getUint8(subOffset), dataView.getUint8(subOffset + 1), dataView.getUint8(subOffset + 2), dataView.getUint8(subOffset + 3));
                            const subChunkSize = dataView.getUint32(subOffset + 4, true);
                            const textDecoder = new TextDecoder('utf-8');
                            const valueBytes = new Uint8Array(dataView.buffer, subOffset + 8, subChunkSize);
                            // El texto en los chunks INFO termina con un byte nulo, lo eliminamos
                            const nullCharIndex = valueBytes.indexOf(0);
                            const value = textDecoder.decode(valueBytes.slice(0, nullCharIndex > -1 ? nullCharIndex : subChunkSize));

                            switch (subChunkId) {
                                case 'INAM': metadata.title = value; break;
                                case 'IART': metadata.artist = value; break;
                                case 'IPRD': metadata.album = value; break;
                                case 'IGNR': metadata.genre = value; break;
                                case 'ICRD': metadata.year = value.match(/\d{4}/)?.[0]; break;
                            }
                            // El tamaño del sub-chunk debe ser par, se añade padding si es necesario
                            subOffset += 8 + subChunkSize + (subChunkSize % 2);
                        }
                    }
                }
                offset += 8 + chunkSize;
            }
            return metadata;
        }

        // El worker escucha mensajes del hilo principal
        self.onmessage = (e) => {
            const { file, index } = e.data;
            const reader = new FileReader();

            reader.onload = (event) => {
                try {
                    const arrayBuffer = event.target.result;
                    const dataView = new DataView(arrayBuffer);

                    // 1. Parsear el archivo WAV
                    const metadata = parseWavMetadata(dataView);
                    const wav = lamejs.WavHeader.readHeader(dataView);
                    const samples = new Int16Array(arrayBuffer, wav.dataOffset, wav.dataLen / 2);
                    
                    self.postMessage({ type: 'status', index, message: 'Codificando a MP3...' });

                    // 2. Codificar a MP3
                    const mp3Encoder = new lamejs.Mp3Encoder(wav.channels, wav.sampleRate, 128);
                    const maxSamples = 1152;
                    const mp3Data = [];

                    for (let i = 0; i < samples.length; i += maxSamples) {
                        const sampleChunk = samples.subarray(i, i + maxSamples);
                        const mp3buf = mp3Encoder.encodeBuffer(sampleChunk);
                        if (mp3buf.length > 0) {
                            mp3Data.push(new Int8Array(mp3buf));
                        }
                    }
                    const mp3buf = mp3Encoder.flush();
                    if (mp3buf.length > 0) {
                        mp3Data.push(new Int8Array(mp3buf));
                    }

                    const mp3BlobWithoutID3 = new Blob(mp3Data, { type: 'audio/mpeg' });

                    // 3. Añadir metadatos (tags ID3)
                    const writer = new self.ID3Writer(mp3BlobWithoutID3);
                    if (metadata.title) writer.setFrame('TIT2', metadata.title);
                    if (metadata.artist) writer.setFrame('TPE1', [metadata.artist]);
                    if (metadata.album) writer.setFrame('TALB', metadata.album);
                    if (metadata.genre) writer.setFrame('TCON', [metadata.genre]);
                    if (metadata.year) writer.setFrame('TYER', metadata.year);
                    writer.addTag();

                    const finalMp3Blob = writer.getBlob();
                    
                    self.postMessage({ type: 'done', index, blob: finalMp3Blob, originalName: file.name });
                } catch (error) {
                    console.error('Error en el worker:', error);
                    self.postMessage({ type: 'error', index, message: error.message });
                }
            };

            reader.onerror = (error) => {
                 self.postMessage({ type: 'error', index, message: 'No se pudo leer el archivo.' });
            };

            reader.readAsArrayBuffer(file);
        };
    </script>

    <!-- Script principal de la aplicación -->
    <script type="module">
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const actionButtons = document.getElementById('action-buttons');
        const convertBtn = document.getElementById('convert-btn');
        const downloadBtn = document.getElementById('download-btn');

        let filesToProcess = [];
        const convertedFiles = new Map();

        // --- Manejo de la selección de archivos ---

        // Abrir el selector de archivos al hacer clic en la zona
        dropZone.addEventListener('click', () => fileInput.click());

        // Prevenir comportamiento por defecto del navegador para arrastrar y soltar
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Resaltar la zona al arrastrar un archivo sobre ella
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        // Manejar los archivos soltados
        dropZone.addEventListener('drop', handleDrop, false);
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Manejar los archivos seleccionados desde el input
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            const wavFiles = Array.from(files).filter(file => file.type === 'audio/wav' || file.name.toLowerCase().endsWith('.wav'));
            if (wavFiles.length === 0) {
                alert('Por favor, selecciona archivos .wav válidos.');
                return;
            }
            filesToProcess = wavFiles;
            renderFileList();
            actionButtons.classList.remove('hidden');
            convertBtn.disabled = false;
            downloadBtn.disabled = true;
            convertedFiles.clear();
        }

        // --- Renderizado de la UI ---

        function renderFileList() {
            fileList.innerHTML = '';
            filesToProcess.forEach((file, index) => {
                const fileElement = document.createElement('div');
                fileElement.id = `file-${index}`;
                fileElement.className = 'bg-slate-100 p-4 rounded-lg flex items-center justify-between';
                fileElement.innerHTML = `
                    <div class="flex items-center gap-4 overflow-hidden">
                        <svg class="w-8 h-8 text-sky-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
                        </svg>
                        <div class="truncate">
                            <p class="font-semibold text-slate-800 truncate">${file.name}</p>
                            <p class="text-sm text-slate-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                        </div>
                    </div>
                    <div id="status-${index}" class="text-sm font-medium text-slate-500">Pendiente</div>
                `;
                fileList.appendChild(fileElement);
            });
        }

        function updateFileStatus(index, status, message, isError = false) {
            const statusEl = document.getElementById(`status-${index}`);
            if (!statusEl) return;

            let statusHTML = '';
            switch (status) {
                case 'processing':
                    statusHTML = `<div class="flex items-center gap-2 text-blue-600">
                                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                    <span>${message}</span>
                                  </div>`;
                    break;
                case 'done':
                    statusHTML = `<div class="flex items-center gap-2 text-emerald-600">
                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                                    <span>Completado</span>
                                  </div>`;
                    break;
                case 'error':
                    statusHTML = `<div class="text-red-600 font-semibold" title="${message}">Error</div>`;
                    break;
            }
            statusEl.innerHTML = statusHTML;
        }

        // --- Lógica de conversión ---

        convertBtn.addEventListener('click', () => {
            convertBtn.disabled = true;
            downloadBtn.disabled = true;

            filesToProcess.forEach((file, index) => {
                updateFileStatus(index, 'processing', 'Iniciando...');
                
                // Crear un worker para cada archivo para procesar en paralelo
                const workerScript = document.getElementById('converter-worker').textContent;
                const workerBlob = new Blob([workerScript], { type: 'application/javascript' });
                const worker = new Worker(URL.createObjectURL(workerBlob));

                worker.onmessage = (e) => {
                    const { type, index, blob, message, originalName } = e.data;
                    if (type === 'status') {
                        updateFileStatus(index, 'processing', message);
                    } else if (type === 'done') {
                        const newName = originalName.replace(/\.wav$/i, '.mp3');
                        convertedFiles.set(index, { name: newName, blob });
                        updateFileStatus(index, 'done');
                        checkAllFilesDone();
                        worker.terminate();
                    } else if (type === 'error') {
                        updateFileStatus(index, 'error', message);
                        console.error(`Error procesando ${filesToProcess[index].name}: ${message}`);
                        checkAllFilesDone(); // Aún si hay error, verificamos si terminamos
                        worker.terminate();
                    }
                };

                worker.onerror = (e) => {
                    updateFileStatus(index, 'error', e.message);
                    console.error(`Error en worker para ${filesToProcess[index].name}:`, e);
                    checkAllFilesDone();
                    worker.terminate();
                };

                worker.postMessage({ file, index });
            });
        });

        function checkAllFilesDone() {
            // Se considera "terminado" si está convertido o ha dado error.
            const processedCount = convertedFiles.size + document.querySelectorAll('[id^="status-"][class*="text-red-600"]').length;
            if (processedCount === filesToProcess.length) {
                if (convertedFiles.size > 0) {
                    downloadBtn.disabled = false;
                }
                // Habilitar el botón de convertir de nuevo para otra tanda
                convertBtn.disabled = false;
            }
        }

        // --- Lógica de descarga ---

        downloadBtn.addEventListener('click', () => {
            if (convertedFiles.size === 0) return;

            const zip = new JSZip();
            convertedFiles.forEach((fileData) => {
                zip.file(fileData.name, fileData.blob);
            });

            downloadBtn.textContent = 'Generando .zip...';
            downloadBtn.disabled = true;

            zip.generateAsync({ type: 'blob' })
                .then(function(content) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'canciones_convertidas.zip';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                    
                    downloadBtn.textContent = 'Descargar todo (.zip)';
                    downloadBtn.disabled = false;
                })
                .catch(err => {
                    console.error("Error al generar el zip:", err);
                    alert("Hubo un error al crear el archivo .zip.");
                    downloadBtn.textContent = 'Descargar todo (.zip)';
                    downloadBtn.disabled = false;
                });
        });

    </script>
</body>
</html>
